<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="assets/normalize.css" />
    <!-- normalize preset -->
    <link rel="stylesheet" type="text/css" href="styleOfLogin.css" />
  </head>
  <body>
    <img src="assets/logo.svg" alt="logo" class="logo" />
    <!-- celkový box -->
    <div class="loginbox">
      <!-- Znaky jazyku ktere funguji jako button -->
      <div class="znaky">
        <button onclick="toggleLanguage('cz')">
          <img src="assets/CZ.svg" alt="cz" />
        </button>
        <button onclick="toggleLanguage('gb')">
          <img src="assets/GB.svg" alt="GB" />
        </button>
      </div>
      <!-- Formulář action="/Database.html" method="GET" -->
      <form>
        <p class="business">Take your business to a next level.</p>
        <h1 class="title">Create a new account.</h1>
        <label for="name" class="info">Your name</label>
        <input name="name" type="text" id="name" />
        <label for="email" class="info" required>Email</label>
        <input name="email" type="text" id="email" />
        <!-- Input box s buttonem oka pro funkci přehozeni typu inputu -->
        <label for="password1" class="info">Password</label>
        <div class="inputWithButton">
          <input
            name="password"
            type="password"
            id="password1"
            class="passwordIcon"
          />
          <button type="button" onclick="togglePassword('password1')">
            <img src="assets/akar-icons_eye-open.svg" />
          </button>
        </div>
        <div id="errorPassword1"></div>
        <!-- ------------------------------------------------------------ -->
        <!-- Input box s buttonem oka pro funkci přehozeni typu inputu -->
        <label for="password2" class="info">Confirm password</label>
        <div class="inputWithButton">
          <input
            name="password"
            type="password"
            id="password2"
            class="passwordIcon"
          />
          <button type="button" onclick="togglePassword('password2')">
            <img src="assets/akar-icons_eye-open.svg" />
          </button>
        </div>
        <div id="errorPassword2"></div>
        <!-- ------------------------------------------------------------ -->
        <div class="checkbox" style="display: flex">
          <input type="checkbox" id="Terms" />
          <label for="Terms" class="terms">
            I agree with the Terms and Conditions, the Processing of Personal
            Data and the Processor Agreement.
          </label>
        </div>
        <button type="submit" class="createAccount">Create Account</button>
        <p class="business" style="margin-top: 25px; margin-bottom: 5px">
          Already have an account?
        </p>
        <a href="https://cz.pornhub.com/gayporn" class="LogIn">Log in</a>
      </form>
    </div>
    <script src="./test.js"></script>
  </body>
</html>
