<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="assets/normalize.css" />
    <!-- normalize preset -->
    <link rel="stylesheet" type="text/css" href="styleOfLogin.css" />
  </head>
  <body>
    <img src="assets/logo.svg" alt="logo" class="logo" />
    <!-- celkový box -->
    <div class="loginbox">
      <!-- Znaky jazyku ktere funguji jako button -->
      <div class="znaky">
        <button onclick="toggleLanguage('cz')">
          <img src="assets/CZ.svg" alt="cz" />
        </button>
        <button onclick="toggleLanguage('gb')">
          <img src="assets/GB.svg" alt="GB" />
        </button>
      </div>
      <!-- Formulář action="/Database.html" method="GET" -->
      <form id="form" method="post">
        <p class="business">welcome back</p>
        <h1 class="title">log in</h1>
        <div class="input-control">
          <label for="email" class="info" required>Email</label
          ><img src="/assets/requirement.svg" alt="r" class="requirements" />
          <input name="email" type="text" id="email" />
          <div class="errorMessage"></div>
        </div>
        <!-- Input box s buttonem oka pro funkci přehozeni typu inputu -->
        <div class="input-control">
          <label for="password" class="info">Password</label
          ><img src="/assets/requirement.svg" alt="r" class="requirements" />

          <input
            name="password"
            type="password"
            id="password"
            class="passwordIcon"
          />
          <button type="button" onclick="togglePassword('password')">
            <img src="assets/akar-icons_eye-open.svg" />
          </button>
          <div class="errorMessage"></div>
        </div>
        <!-- ------------------------------------------------------------ -->
        <div class="checkbox">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox" class="terms"> Rembember the password</label>
        </div>
        <button type="submit" class="createAccount">Create Account</button>
        <p class="business" style="margin-top: 25px; margin-bottom: 5px">
          Already have an account?
        </p>
        <a href="/LoginScreen.html" class="LogIn">Log in</a>
      </form>
    </div>
    <script src="./test.js"></script>
  </body>
</html>
